{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'acervo/css/style.css' %}"/>
</head>
<body>
    <h1>Login</h1> 
    {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}!</span>
    {% else %}
        <span>Hello, visitor!</span>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" placeholder="Digite o seu username" name="username" required>
        </div>
        <div>
            <input type="password" placeholder="Digite a sua senha..." name="password" required>
        </div>
        <div>
            <input type="submit" value="Entrar">
        </div>
        {% if error %}
            <div class="error-message" style="color: red;">
                {{ error }}
            </div>
        {% endif %}
    </form>
    <a href="{% url 'cadastro' %}">NÃ£o possui uma conta? Cadastre-se</a>
</body>
</html>
